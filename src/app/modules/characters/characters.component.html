<section class="container">
    <ivl-swasky></ivl-swasky>
    <ivl-swatitle title="Characters" subtitle={{hurryUpMessages[currentHurryUpMessageIndex]}}></ivl-swatitle>
    <mat-card class="container__content">
        <mat-card-header>
            <mat-card-title>
                Choose a character
            </mat-card-title>
            <mat-card-subtitle>
                Click at any of them to see detailed information
            </mat-card-subtitle>

        </mat-card-header>
        <div class="container__relative-container">
            <mat-card-content class="container__card-content">
                <mat-list>
                    <div *ngFor="let character of characters">
                        <a id="detail-character-{{character.id}}-link" [routerLink]="[character.id]">
                            <ivl-resumed-character-info [character]="character"></ivl-resumed-character-info>
                        </a>
                    </div>
                </mat-list>
            </mat-card-content>
            <ivl-swaloader [loading]="loadingCharacters"></ivl-swaloader>

        </div>
        <button id="load-next-page" (click)="loadNextPage()" [disabled]="loadingCharacters" mat-stroked-button color="primary">See more</button>
    </mat-card>
</section>
