<mat-list-item>
    <img matListAvatar src="{{starship.picture}}" alt="{{starship.name}}">
    <div class="mat-line">Name: {{starship.name}}</div>
    <div class="mat-line">Model: {{starship.model}}</div>
    <div class="mat-line">Class: {{starship.starship_class}}</div>
    <div class="mat-line">Atmosphering speed: {{starship.max_atmosphering_speed}}</div>
    <div class="mat-line">Length: {{starship.length}}</div>
    <mat-divider></mat-divider>
</mat-list-item>
